<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Calculator</title>
	</head>
	<body>
		<!-- Write yout code here -->

		<div class="calculator">
			<div class="display" id="display"></div>
			<form id="form" class="buttons-grid">
				<button type="submit" title="clear" id="C">C</button>
				<button type="submit" title="divide" id="divi">/</button>
				<button type="submit" title="multiply" id="*">*</button>
				<button type="submit" title="backspace" id="back">&larr;</button>
				<button type="submit" title="7" id="7">7</button>
				<button type="submit" title="8" id="8">8</button>
				<button type="submit" title="9" id="9">9</button>
				<button type="submit" title="subtract" id="-">-</button>
				<button type="submit" title="4" id="4">4</button>
				<button type="submit" title="5" id="5">5</button>
				<button type="submit" title="6" id="6">6</button>
				<button type="submit" title="add" id="plus">+</button>
				<button type="submit" title="1" id="1">1</button>
				<button type="submit" title="2" id="2">2</button>
				<button type="submit" title="3" id="3">3</button>
				<button type="submit" title="dot" id=".">.</button>
				<button type="submit" title="open bracket" id="op">(</button>
				<button type="submit" title="0" id="0">0</button>
				<button type="submit" title="close bracket" id="cl">)</button>
				<button type="submit" title="equal" id="equal">=</button>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
